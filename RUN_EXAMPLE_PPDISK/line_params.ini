;--------------------------------------------------------------------------
;                 Parameters for RADLITE
;--------------------------------------------------------------------------
main_path = '/Users/pontoppi/WORK/RADLITE_V1.1/' ; Change this path to your local RADLite directory
hit_path  = main_path+'HITRAN/'   ; Path to the directory containing the hitran molecular parameter files
exe_path  = main_path+'RADLITE/'  ; Path to the RADLite executables
freezefile= 'h2oabun_g2d_1280.sav' ; Density-dependent freeze-out temperature
ncores    = 3           ; how many processor cores to use (best to leave at least one core free for regular tasks)
niterline = 200         ; Nr of iterations for the line module (obsolete parameter and not used).
image     = 2           ; Calculate a position-velocity cube (0 calculates a spectrum, 2 uses the circular imager, 1 is the obsolete rectangular imager - do not use)
gtd       = 12800.      ; Gas-to-dust ratio (make sure that this is the same as that of the RADMC run!)
lte       = 1           ; =1: Preset the level populations to LTE
gas_decoup= 0           ; =1: Rowins gas temperature prescription, =0: gas temp = dust temp
psumfile  = main_path+'HITRAN/ParSum.dat'
min_mu    = 4.72        ; Generate spectra from minimum wavelength min_mu to maximum wavelength max_mu (in micron).
max_mu    = 4.73
cutoff    = 1d-90       ; Only include lines with HITRAN intensities higher than this number. 
max_energy= 50000.      ; Exclude the rendering of lines with upper level energies in excess of this (in cm-1).
turb_kep  = 0.00        ; Turbulent broadening in fraction of Kepler velocity
turb_sou  = 0.03        ; Turbulent broadening in fraction of sound speed - note: not both descriptions can be set! 
fr_temp   = 17.         ; Freeze-out temperature in Kelvin. 
H2O_OP    = 0           ; Restrict to ortho or para lines. Set to 0 if both.
subN      = 20          ; Nr of lines to calculate in each subrun: note that this cannot be too big!
isot      = 51          ; Hitran code for isotopologue to calculate (Currently included species: 51=12CO, 52=13CO, 53=C18O, 54=C17O, 11=H2 16O, 
                        ; 12=H2 18O, 14=HDO, 131=OH, 231=HCN, 21=CO2)
max_abun  = 2d-4        ; Maximum abundance of species per H2 (or 2 H)
min_abun  = 2d-10       ; Minimum abundance of species per H2 (or 2 H)
abun_str  = 1           ; Which abundance structure to calculate? 1=constant abun, 2=freeze-out, 3=photo-dissociation, 
			; 4=dens-dependent freeze-out, 5=Rowins model
coldfinger= 0           ; If set, the molecule abundance is depleted above the midplane snow line.
vtype     = 1           ; Velocity field: 1: Keplerian, 3: Keplerian + magnetospheric accretion (not yet working), 4: Disk wind
incl      = 45.         ; Angle between the observer and the polar axis.
vsampling = 3.          ; Frequency sampling in km/s
passband  = 100.        ; Radius of the line image - the line will be calculated from -passband -> + passband km/s
;--------------------------------------------------------------------------
;Parameters for the spectrum/circular image mode (image = 0/2)
;--------------------------------------------------------------------------
cir_np   = 150          ;Number of azimuth points (150-300 are typical values)
b_per_r  = 1            ;Number of radial rays per radial density grid cell (1-3 are good values)
b_extra  = -60          ;Number of extra points inside the rim impact parameter. If the spectrum shows ripples, 
			;this value may have to be increased.
;--------------------------------------------------------------------------
;Parameters for the rectangular image mode (image = 1). This mode is no longer used after the development of the circular images. 
;--------------------------------------------------------------------------
imwidth   = 0.3         ; Width of the image in AU
dat2fits  = 1.          ; Convert to fits format?
ssampling = 0.003       ; Size of image pixels in AU
